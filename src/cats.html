<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Hiệu ứng nền đổi màu liên tục */
        @keyframes backgroundAnimation {
            0% { background-color: rgb(54, 54, 54); }  
            50% { background-color: #868585; } 
            100% { background-color: #2e2e2e; } 
        }
        body {
            animation: backgroundAnimation 5s infinite alternate ease-in-out;
        }

        /* Hiệu ứng nền gradient đổi màu liên tục */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-gradient {
            background-size: 200% 200%;
            animation: gradientShift 4s infinite linear;
        }

        /* Hiệu ứng hover đặc biệt */
        .btn-hover {
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }
        .btn-hover:hover {
            filter: brightness(1.2); 
            transform: scale(1.05); 
        }
    </style>
</head>
